<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div class="grid-col1" data-value="0"></div>
        <div class="grid-col1" data-value="1"></div>
        <div class="grid-col1" data-value="2"></div>
        <div class="grid-col1" data-value="3"></div>
        <div class="grid-col1" data-value="4"></div>
        <div class="grid-col1" data-value="5"></div>
        <div class="grid-col1" data-value="6"></div>
        <div class="grid-col1" data-value="7"></div>
        <div class="grid-col1" data-value="8"></div>
    </div>
    <div class="game-over">
        <span class="game-over-text"></span>
        <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
